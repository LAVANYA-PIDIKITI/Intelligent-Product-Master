<div class="card">
    <div class="card-body">
      <div class="form-group">
        <label for="projectKey">Enter Project Key:</label>
        <input type="text" class="form-control" id="projectKey" [(ngModel)]="projectKey" placeholder="Project Key">
      </div>
      <button class="btn btn-primary" (click)="getIssueCount()">Get Total Issues Count</button>
    </div>
  </div>
