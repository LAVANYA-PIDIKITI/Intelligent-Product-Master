<app-navbar></app-navbar>

<div class="d-flex">
  <div class="sidebar col-md-2" >
    <app-sidenav></app-sidenav>
  </div>
  
  <div class="content" >
    
    <div [@fadeInUp]> 
      <div class="card-container mx-auto mt-3 mr-3 ml-3 mb-3 p-3 col-md-12">
          <div class="card shadow">
            <div class="card-header text-dark">
              <strong>Create New Issue</strong>
            </div>
            <div class="card-body">
              <form (ngSubmit)="createIssue()">
                <div class="form-group">
                  <label for="projectKey">Project Key:</label>
                  <input type="text" class="form-control" id="projectKey" [(ngModel)]="issueData.projectKey" name="projectKey">
                </div>
                <div class="form-group">
                  <label for="issueType">Issue Type:</label>
                  <input type="text" class="form-control" id="issueType" [(ngModel)]="issueData.issueType" name="issueType">
                </div>
                <div class="form-group">
                  <label for="summary">Summary:</label>
                  <input type="text" class="form-control" id="summary" [(ngModel)]="issueData.summary" name="summary">
                </div>
                <div class="form-group">
                  <label for="description">Description:</label>
                  <textarea class="form-control" id="description" [(ngModel)]="issueData.description.content[0].content[0].text" name="description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Issue</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  
  </div>
</div>
