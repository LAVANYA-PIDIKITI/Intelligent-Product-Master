<div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Create New Project</h5>
        <div class="form-group">
          <label for="projectName">Name</label>
          <input type="text" class="form-control" id="projectName" [(ngModel)]="newProject.name">
        </div>
        <div class="form-group">
          <label for="projectKey">Key</label>
          <input type="text" class="form-control" id="projectKey" [(ngModel)]="newProject.key">
        </div>
        <div class="form-group">
          <label for="projectTypeKey">Project Type Key</label>
          <input type="text" class="form-control" id="projectTypeKey" [(ngModel)]="newProject.projectTypeKey">
        </div>
        <div class="form-group">
          <label for="leadAccountId">Lead Account ID</label>
          <input type="text" class="form-control" id="leadAccountId" [(ngModel)]="newProject.leadAccountId">
        </div>
        <button class="btn btn-primary" (click)="createProject()">Create Project</button>
      </div>
    </div>
  </div>
