<!-- stack.component.html -->
<div>
    <input type="text" [(ngModel)]="query" placeholder="Enter your search query">
    <button (click)="search()">Search</button>
  </div>
  
  <div *ngIf="searchResults.length > 0">
    <h2>Search Results</h2>
    <ul>
      <li *ngFor="let question of searchResults">
        <div (click)="getAnswers(question.question_id)">
          {{ question.title }}
        </div>
      </li>
    </ul>
  </div>
  
  <div *ngIf="answerContent">
    <div>
      <p>Answer by {{ answerContent.owner.display_name }}</p>
      <p>{{ answerContent.body }}</p>
    </div>
  </div>
