<div class="card">
  <div class="card-header custom-header">
    Grid Component
  </div>
  <div class="card-body">
    <div style="height: 250px;" class="ag-theme-alpine">
      <ag-grid-angular
        style="width: 100%; height: 100%;"
        [columnDefs]="columnDefs"
        [rowData]="rowData"
        (gridReady)="onGridReady($event)"
      ></ag-grid-angular>
    </div>
  </div>
</div>
